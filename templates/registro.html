<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>P L A V U E</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/icon/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/metisMenu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slicknav.min.css') }}">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default-css.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <!-- modernizr css -->
    <script src="{{ url_for('static', filename='js/vendor/modernizr-2.8.3.min.js') }}"></script>
</head>

<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area login-bg">
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <div class="col-xl-4 offset-xl-8 col-lg-6 offset-lg-6">
                    <div class="login-box-s2 ptb--100">
                        <form action="{{url_for('registro')}}" method="POST" name="formRegistro"  >
                            <div class="login-form-head">
                                <h4>P L A V U E</h4>
                                <h3>Formulario de Registro</h3>
                            </div>
                            <div class="login-form-body">
                                
                                <div class="form-gp">
                                    <label for="listtipodocumento">Tipo de Documento</label>
                                    <br>
                                    <select style="color: rgb(172, 170, 170);" class="form-control form-control-sm" name="listtipodocumento" id="listtipodocumento">
                                        {% for r in tipodocumento %}
                                                <option value="{{ r[0] }}">{{ r[1] }}</option>
                                        {% endfor %}
                                    </select>
                                    <div class="text-danger"></div>
                                </div>
                                <div class="form-gp">
                                    <label for="txtdocumento">Documento</label>
                                    <input type="text" id="txtdocumento" name="txtdocumento" minlength="8">
                                    <i class="ti-id-badge"></i>
                                    <div class="text-danger"></div>
                                </div>
                                <div class="form-gp">
                                    <label for="Nombre">Nombre Completo</label>
                                    <input type="text" id="Nombre" name="Nombre" minlength="8">
                                    <i class="ti-user"></i>
                                    <div class="text-danger"></div>
                                </div>
                                <div class="form-gp">
                                    <label for="correo">Correo</label>
                                    <input type="email" id="correo" name="correo">
                                    <i class="ti-email"></i>
                                    <div class="text-danger"></div>
                                </div>
                                <div class="form-gp">
                                    <label for="password">Contraseña</label>
                                    <input type="password" id="password" name="password" minlength="8">
                                    <i class="ti-lock"></i>
                                    <div class="text-danger"></div>
                                </div>
                                <div class="form-gp">
                                    <label for="confpassword">Confirmar Contraseña</label>
                                    <input type="password" id="confpassword" name ="confpassword" minlength="8">
                                    <i class="ti-lock"></i>
                                    <div class="text-danger"></div>
                                </div>
                                <div class="form-footer text-center mt-5">
                                    <p class="text-muted">Al hacer clic en "Registrarse", aceptas nuestras <a href="#">Condiciones</a>, la <a href="#">Política de datos</a> y la <a href="#">Política de cookies.</a> </p>                            
                                </div>                               
                                <div class="submit-btn-area">
                                    <button id="form_submit" type="submit">Registrarse <i class="ti-arrow-right"></i></button>                                    
                                </div>
                                <div class="form-footer text-center mt-5">                                    
                                    <p> <a href="../recuperarcontraseña">¿Olvidaste tu contraseña?</a></p>
                                </div>
                                <div class="form-footer text-center mt-5">
                                    <p class="text-muted">AEROPUERTO TRES DE MAYO</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login area end -->

    <!-- jquery latest version -->
    <script src="{{ url_for('static', filename='js/vendor/jquery-2.2.4.min.js') }}"></script>
    <!-- bootstrap 4 js -->
    <script src=" {{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/metisMenu.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slimscroll.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slicknav.min.js') }}"></script>
    
    <!-- others plugins -->
    <script src=" {{ url_for('static', filename='js/plugins.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/validacion.js') }}"></script>
</body>

</html>
